<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<ol class="page-navigator" th:fragment="pageNav(pageInfo, prevText, nextText)">
    <th:block th:if="${pageInfo.hasPreviousPage}">
        <li class="prev"><a th:href="${video.page(pageInfo.prePage)}" th:text="${prevText}"></a></li>
    </th:block>

    <th:block th:each="navIndex :${ pageInfo.navigatepageNums}">
        <li th:class="${pageInfo.pageNum==navIndex}?'current':''">
            <a th:href="${video.page(navIndex)}" th:text="${navIndex}"></a></li>
    </th:block>

    <th:block th:if="${pageInfo.hasNextPage}">
        <li class="next"><a th:href="${video.page(pageInfo.nextPage)}" th:text="${nextText}"></a></li>
    </th:block>
</ol>
</body>
</html>
