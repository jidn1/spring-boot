<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="header">
<head>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/lib/layer/css/layer.css}">
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script th:src="@{/lib/md5/md5.js}"></script>
    <script th:src="@{/js/validate.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/lib/layer/layer.js}"></script>
    <script th:src="@{/js/common.js}" ></script>
</head>
<header role="header" class="header">
    <div class="header-container">
        <div class="header-top">
            <a th:href="${video.menu_url('index')}"  class="logo"></a>
            <nav class="header-nav">
                <ul>
                    <li><a th:href="${video.menu_url('index')}"  th:text="${videoLanguage.home}"></a></li>
                    <li><a th:href="${video.menu_url('library')}" th:text="${videoLanguage.movieLibrary}"></a></li>
                </ul>
            </nav>
            <div class="header-search">
                <input type="text" class="text" th:placeholder="${videoLanguage.homesearchunuse}" >
                <div class="btn"><i class="icon-sprite"></i></div>
                <div class="result">
                    <a href="#" class="result-item">
                        <span class="rank">1</span>
                        <span class="title">默</span>
                        <span class="num">3.4万</span>
                    </a>
                    <div class="history">
                        <span>搜索历史</span>
                        <i class="icon-sprite"></i>
                    </div>
                </div>
            </div>
            <div class="header-login"  th:if="${session.film_user} != null">
                <a th:href="${video.menu_url('login')}" class="login" th:text="${session.film_user.email}"></a>
                <a th:href="${video.menu_url('loginOut')}" class="login" th:text="${videoLanguage.loginout}"></a>
            </div>
            <div class="header-login"  th:if="${session.film_user} == null" >
                <a th:href="${video.menu_url('login')}" class="login" th:text="${videoLanguage.signin}"></a>
            </div>
        </div>
    </div>
</header>
</html>
